<article ng-controller=AuthController>
    <input id=firstName placeholder='FIRST NAME' ng-model=firstName >
    <input id=lastName  placeholder='LAST NAME'  ng-model=lastName >
    <input id=alias     placeholder='ALIAS'      ng-model=alias >
    <input id=password  placeholder='PASSWORD'   ng-model=password type=password>


    <button ng-click="activate()" >Activate</button>
</article>
